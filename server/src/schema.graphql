type Query {
  User(barcode: Int!): User
  MyInfo: User
  Users: [User]
}

type Mutation {
  createUser(barcode: Int!, pw: String!, comm: String!, name: String!): User
  getScore(barcode: Int!, score: Int!): User
  login(name: String!, pw: String!): AuthPayload
}

type User {
  id: ID!
  barcode: Int!
  pw: String!
  comm: String!
  name: String!
  score: Int!
}

type AuthPayload {
  token: String
  user: User
}
